<html>
<head>

		width:1000px;

	margin:5px;
	width:237px;
	font-size:25px;
	font-weight:bold;
	box-sizing:content-box;
	/*-----------------здесь кто-то удалил одно объявление----------------*/
	}
	</style>
</head>
<body>
    <div id="total">
        <div class="internal" >Первый блок</div>
		<div class="internal" >Второй блок</div>
		<div class="internal" >Третий блок</div>
		<div class="internal" >Четвертый блок</div>
    </div>
</body>
</html>
