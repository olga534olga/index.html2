<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </tr>

        </tr>

                <label><input type="radio" name="sex" value="1" >М</label><br>

        </tr>
        <tr>
            <td>дата рождения</td>

        </tr>

            <td>+375<input type="tel" name="phone_number" size="30"[0-9]{7} ></td>
        </tr>
        <tr>

            <td><input type="mail" name="email" size="30" ></td>
        </tr>
        <tr>
            <td>Образование</td>
            <td>
                <label><input type="radio" name="education" value="1">общее</label><br>

            </td>
            <tr>
                <td>Профессия</td>
                <td><input type="text" name="profession" size="30" ></td>
            </tr>
            <tr>
                <td>Стаж работы по специальности</td>
                <td> <seleсt name="experience">
                    <option value="1">Менее года </option>

                    <option value="4"> 5-15</option>
                    <option value="5"> более 15 лет</option>
                    </select>
                    </td>

            <tr>

            </tr>
            <tr>
                <td>Период работы</td>
                <td>c <input type="date" name="data" >
                    по <input type="date" name="data2"  ></td>
            </tr>
    <tr>
        <td colspan="2">
            <input type="button"  onclick="checkForm()" value="отправить">
