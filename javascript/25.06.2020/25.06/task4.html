<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание4</title>
    <script>
    'use strict'
        let number=+prompt('введите целое число от 1 до 5');
        switch(number){
            case 1:alert('плохо');
            break;
            case 2:alert('неуд');
            break;
            case 3:alert('удоволетворительно');
            break;
            case 4:alert('хорошо');
            break;
            case 5:alert('отлично');
            break;
            default:alert('еще раз') ;
        }
    </script>
</head>
<body>
</body>
</html>
