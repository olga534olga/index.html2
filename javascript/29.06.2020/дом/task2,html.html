    <title>Задание1</title>
    <script>
    'use strict'
       function number (n) {
           if (n>=10) {
            return(n**2);
           }
           if (n<=7) {
            return('число меньше 7');
           }
           if (n==8) {
            return(8);
           }
           if (n==9) {
            return(9);
           }
       }
       let num=+prompt('Введите число');
       alert(number(num));
    </script>
