<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание1</title>
    <script>
        'use strict'
       let Number = +prompt("введите число от 0 до 9");
       switch(Number) {
           case 0: alert ("Это ноль");
           break;
           case 1: alert ("Это один");
           break;
           case 2: alert ("Это два");
           break;
           case 3: alert ("Это три");
           break;
           case 4: alert ("Это четыре");
           break;
           case 5: alert ("Это пять");
           break;
           case 6: alert ("Это шесть");
           break;
           case 7: alert ("Это семь");
           break;
           case 8: alert ("Это восемь");
           break;
           case 9: alert ("Это девять");
           break;
           default: alert("введите от 0 до 9")
       }
    </script>
</head>

</body>
</html>
